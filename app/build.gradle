apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.app.telepresence"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files('src/main/java/com/app/telepresence/libs/commons-cli-1.1.jar')
    compile files('src/main/java/com/app/telepresence/libs/commons-io-1.2.jar')
    compile files('src/main/java/com/app/telepresence/libs/hamcrest-core.jar')
    compile files('src/main/java/com/app/telepresence/libs/junit.jar')
    compile files('src/main/java/com/app/telepresence/libs/rabbitmq-client.jar')
    compile files('src/main/java/com/app/telepresence/libs/rabbitmq-client-tests.jar')
}
